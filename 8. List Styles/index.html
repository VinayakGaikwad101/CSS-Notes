<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lit Styles</title>
  </head>
  <body>
    <header><h1>CSS Lists</h1></header>
    <main>
      <article>
        <h2>Ordered List</h2>
        <ol start="5" reversed>
          <!-- start attribute starts first list element from 3, if we add reversed then it is reversed -->
          <!-- if we had chosen property value of lower alpha for list-style-type property, then it ould be in reverse order from 5th alphabet ie e d c  -->
          <li>Step one</li>
          <li>Step two</li>
          <!-- we can add a value attribute to li like value="26" then it would be e z x as z is tshe 26th element  -->
          <li>Step three</li>
        </ol>
      </article>
    </main>
  </body>
  <body>
    <header><h1>CSS Lists</h1></header>
    <main>
      <article>
        <h2>Unordered List</h2>
        <ul>
          <li>Step one</li>
          <li>Step two</li>
          <li>Step three</li>
        </ul>
      </article>
    </main>
  </body>
</html>

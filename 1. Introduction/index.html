<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      h2 {
        color: chartreuse;
      }
    </style>
    <title>Intrduction to css</title>
  </head>
  <body>
    <h1 style="color: blue">Used inline css</h1>
    <h2>Used internal css(css style within html)</h2>
    <p>Used external css</p>
    <!-- there is no preference of css, browser first reads it in order, in our case first linked(external), then internal and then inline  -->

    <!-- there is a validator for css also by w3c  -->
  </body>
</html>

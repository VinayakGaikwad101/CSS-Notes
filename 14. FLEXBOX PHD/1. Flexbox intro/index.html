<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox PHD</title>
  </head>
  <body>
    <!-- flexbox is new module in css3 used to easioy align element in diff directions and orders -->
    <!-- flexbox is  used to give the container the ability to expand and shrink the child elements inide the container to give best arrangement possible  -->
    <!-- flexbox replace float  -->
    <!-- used for 1d layouts, for 2d, use grid  -->
    <!-- we use display:flex on the parent div container  -->
    <!-- column/cross acis/vertical line pass thru middle of each element  -->
    <!-- row/main axis/horizontal line pass thru middle of each element  -->
    <!-- both above 2 lines are imaginary -->
    <h1>CSS FLEXBOX</h1>
    <div class="container">
      <div class="items item1">One</div>
      <div class="items item2">Two</div>
      <div class="items item3">Three</div>
      <div class="items item4">Four</div>
    </div>
  </body>
</html>
